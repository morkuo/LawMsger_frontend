<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Msger</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/style/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="main">
        <div id="pane">
          <h1>Page Not Found</h1>
          <img src="./images/error.jpg" style="border-radius: 10px" />
          <h1 id="button" style="cursor: pointer">Back to App</h1>
        </div>
      </div>
    </div>
    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', () => {
        let tokenJson = localStorage.getItem('token');
        if (!tokenJson) return (window.location.href = `${window.location.origin}/index.html`);
        window.location.href = `${window.location.origin}/main.html`;
      });
    </script>
  </body>
</html>
