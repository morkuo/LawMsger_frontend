<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Msger</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/sidebar.css" />
    <link rel="stylesheet" href="/style/chat.css" />
    <link rel="stylesheet" href="/style/profile.css" />
    <link rel="stylesheet" href="/style/group.css" />
    <link rel="stylesheet" href="/style/admin.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="/bootstrap-tour/bootstrap-tour-standalone.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/bootstrap-tour/bootstrap-tour-standalone.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div id="navbar">
          <div id="firmLogo"></div>
          <div id="userInfo"><h2></h2></div>
        </div>
        <div id="all" class="collapse">
          <div class="header">
            <div><h3>All</h3></div>
            <div class="collapse-symbol"><span></span><span></span></div>
          </div>
          <div class="contacts content"></div>
        </div>

        <div id="star" class="collapse">
          <div class="header">
            <div><h3>Starred</h3></div>
            <div class="collapse-symbol"><span></span><span></span></div>
          </div>
          <div class="contacts content"></div>
        </div>

        <div id="group" class="collapse">
          <div class="header">
            <div><h3>Group</h3></div>
            <div class="collapse-symbol"><span></span><span></span></div>
          </div>
          <div class="groups content"></div>
        </div>
        <div class="footer-options">
          <span id="profile" class="material-symbols-outlined">face</span>
          <span id="groupAddParticipants" class="material-symbols-outlined">group</span>
          <span id="signOut" class="material-icons">logout</span>
        </div>
      </div>

      <div id="main">
        <div id="pane">
          <h1>Welcome Aboard</h1>
        </div>
      </div>
    </div>

    <script src="https://api.mortonkuo.solutions/socket.io/socket.io.js"></script>
    <script type="module" src="/src/socket.js"></script>
    <script type="module" src="/src/navbar.js"></script>
    <script type="module" src="/src/sidebar.js"></script>
    <script type="module" src="/src/admin.js"></script>
    <script>
      const steps = [
        {
          element: '#groupAddParticipants',
          title: 'Manage Group Channel',
          content: 'Create group channel, add or delete group member',
        },
        {
          element: '#profile',
          title: 'Edit Profile',
          content: 'Edit password or profile picture',
        },
      ];

      const role = localStorage.getItem('role');

      if (role === '-1')
        steps.push({
          element: '#adminButton',
          title: 'Admin Panel',
          content: 'Edit Firm Logo, create or delete user account',
        });

      // Instance the tour
      const tour = new Tour({
        steps,
      });

      tour.init();

      // Start the tour
      tour.restart();
    </script>
  </body>
</html>
